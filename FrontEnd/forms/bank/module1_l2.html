<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<form class="form">
			<div class="form-group">
				Customer Type
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="public"> Public
				</label>
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="staff"> Staff
				</label>
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="senior"> Senior Citizen
				</label>
				<label class="radio-inline">
					<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="minor"> Minor
				</label>
				<div class="form-group">
					<label>Name</label>
					<input type="text">
				</div>
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Gender
						<span class="caret"></span></button>
					<ul class="dropdown-menu">
						<li><a href="#">Male</a></li>
						<li><a href="#">Female</a></li>
						<li><a href="#">Others</a></li>
					</ul>
				</div>
				<div class="form-group">
					<label>Nationality</label>
					<input type="text">
				</div>
				<div class="form-group">
					<label>Maritial Status</label>
					<input type="text">
				</div>
				<div class="form-group">
					<label>Address</label>
					<input type="text">
				</div>
			</div>
		</form>
	</div>
</body>
</html>
