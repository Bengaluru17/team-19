<html>
	<head>
		<title>Banking Application Form</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
		</script>
	</head>
	<body>
		<form>
			Customer Type
		<label class="radio-inline">
			<input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="public"> Public
		</label>
		<label class="radio-inline">
			<input type="radio" name="inlineRadioOptions"
			id="inlineRadio2" value="staff"> Staff
		</label>
		<label class="radio-inline">
			<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="senior"> Senior Citizen
		</label>
		<label class="radio-inline">
			<input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="minor"> Minor
		</label>

		<div class="form-group">
			<label>Name</label>
			<input type="text">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
		</form>

	</body>
</html>
